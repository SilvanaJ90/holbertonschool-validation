
name: module3_task1
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
    
permissions: read-all

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: install hugo
        run: |
          cd module3_task1 && ./setup.sh
      - name: Makefile help
        run: |
          cd module3_task1
          make help
          make build
          make clean
          make POST_NAME=who-are-we POST_TITLE="Who are we" post
