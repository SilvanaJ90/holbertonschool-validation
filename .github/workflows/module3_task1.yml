name: module3_task1
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
    
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - run: sudo module3_task1/setup.sh
      - run: |
          cd module3_task1
          make help
          make build
          make clean
          make POST_NAME=who-are-we POST_TITLE="Who are we" post
